<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odoo Addonusers</title>
    <link rel="icon" type="image/png" href="./img/title_logo.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="screen css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

     <!-- Latest compiled and minified JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</head>
<body>

    {% if err %}
    <h5 style="color:red"><img src="./img/new.gif" width="5%" height="5%"><strong>Alert Message:</strong></h5>
    <h4 style="color:green"> {{ err }}</h4>
    {% endif %}

    <div class="container">
       <!-- <div>
          <a href=""><img src="./img/storaze logopng.png" alt=""></a>  
        </div>-->
<nav class="navbar navbar-expand-lg navbar-light p-0">
<a class="navbar-brand" href="#"><img src="./img/storaze logo.png" alt="logo_img" style="width: 9%;" ></a>
</nav>
        <div style="text-align: right;">Select Language:
            <div id="google_translate_element"></div>
            <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        </div>
        <div id="google_translate_element" style="text-align: right;"></div>    
        <div class="row mt-4 no-gutters">
            <div class="col-sm-12 align-self-center rounded p-4" style="background-color:#eeeeee;">
                        <div class="row">
                        <div class="col-sm-12">  Buy faster with</div>
                            
                       <div class="col-sm-3">
                        <img src="./img/chckout.png" alt=""></div>
                        <div class="col-sm-1">or</div>
                        
                        <div class="col-sm-3"><img src="./img/storaze link button.png" alt=""></div>
                        <div class="col-sm-3">                            
                        </div>
                       </div>
                </div>
            </div>
        <div class="row mt-3 no-gutters">
            <div class="col-sm-12 align-self-center rounded p-4" style="background-color:#eeeeee;">
                <form class="form-signin" action="/addonsubusers" method="post">
                        <h5 style="text-align: center;">Add SubUser</h5>
                        <div style="text-align: center;">Please enter your details to complete the comparison.</div>
                        <br>
                        <div class="row no-gutters ml-3 justify-content-center">
                            <div class="col-sm-6 text-left">
                                <div class="col-sm-12">Registered Username</div>
                                <div class="col-sm-12">
                                    {% if username %}
                                    <input type="text" value = {{username}} placeholder="Please Input your Registered userName" name="username" class="form-control" style="width: 90%;" required readonly>
                                   {% endif %}
                                </div>
                            </div>
                         </div>
                         <br>
                        <div class="row no-gutters ml-3 justify-content-center">
                            <div class="col-sm-6 text-left">
                                <div class="col-sm-12">E-mail</div>
                                <div class="col-sm-12">
                                   <input type="email" placeholder="Additional user E-mail Address" name="email" class="form-control" style="font-size:small; width: 90%;" required>
                                </div>
                            </div>
                         </div>
                         <br>
                        <div class="row no-gutters ml-3 justify-content-center">
                            <div class="col-sm-6">
                            <div class="col-sm-12">Password</div>
                            <div class="col-sm-12">
                                <input type="password" placeholder="Password" name="password" class="form-control" style="font-size:small; width: 90%;" required>
                            </div>
                        </div>
                        </div>
                       
                   
                    <br>
                    <div class="row no-gutters justify-content-center">
                        <div class="col-sm-2">
                            <button style="background-color: #00aeef;color: white;" id="buttonSubuser">Add Subuser</button>
                        </div>
                        <div class="col-sm-1">
                            <button style="background-color:slategrey;color: white;" id="buttonCancel" onclick="javascript:window.location='/login';">Cancel</button >
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    </body>
    </html>
